<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
        <div class="card-body">
          <div class="row p-5">
            <div class="col-6">
              <h1 class="fw-bold">Customer Reviews</h1>
            </div>
            <div class="col-6">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-semibold">
                    <i class="fas fa-star text-warning"></i> 4.8
                  </h3>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="search reviews"
                />
              </div>
            </div>
          </div>
          <div class="row p-5">
            <div class="col-12 vstack gap-2">
              <h5>Ratings</h5>
              <div class="d-flex align-items-center gap-1">
                <span>5</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 60%"
                    role="progressbar"
                    aria-valuenow="60%"
                    aria-valuemin="0"
                    aria-valuemax="100%"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>4</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 40%"
                    role="progressbar"
                    aria-valuenow="40%"
                    aria-valuemin="0"
                    aria-valuemax="100%"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>3</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 10%"
                    role="progressbar"
                    aria-valuenow="10"
                    aria-valuemin="0"
                    aria-valuemax="100%"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>2</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 15%"
                    role="progressbar"
                    aria-valuenow="15%"
                    aria-valuemin="0"
                    aria-valuemax="100%"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>1</span> <i class="fas fa-star text-warning"></i>
                <div class="progress ms-3" style="height: 10px; width: 100%">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 5%"
                    role="progressbar"
                    aria-valuenow="5%"
                    aria-valuemin="0"
                    aria-valuemax="100%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row px-5 pb-4">
            <div class="col-12">
              <a href="#" class="btn btn-success btn-lg rounded-5"
                >Write Review</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
